<!DOCTYPE html>
<html>

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="/js/user-page-loader.js"></script>
  <script src="/js/navigation-loader.js"></script>
</head>

<body onload="buildUI(); loadNavBar();">
  <nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">More</a>
        <ul class="dropdown-content" id="dropdown-content"></ul>
      </li>
    </ul>
    <ul id="languages"></ul>
  </nav>
  <h1 id="page-title">User Page</h1>

  <div id="name-container">Loading...</div>
  <div id="name-form" class="hidden">
    <form action="/name" method="POST">
      <textarea name="name" placeholder="name" rows=4 required></textarea>
      <br />
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="country-container">Loading...</div>
  <div id="country-form" class="hidden">
    <form action="/country" method="POST">
      <textarea name="country" placeholder="country" rows=4 required></textarea>
      <br />
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="about-me-container">Loading...</div>
  <div id="about-me-form" class="hidden">
    <form action="/about" method="POST">
      <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
      <br />
      <input type="submit" value="Submit">
    </form>
  </div>

  <form id="message-form" action="/messages" method="POST" class="hidden">
    Enter a new message! You can add links to image, GIF, audio, and video files.
    <br />
    <textarea name="text" id="message-input"></textarea>
    <br />
    <input type="submit" value="Submit">
  </form>
  <hr />

  <div>
    <div id="message-container">Loading...</div>
    <button type="button" onclick="showAll()">Collapse Messages</button>
    <button type="button" onclick="hideMessages();">Hide Messages</button>
  </div>

</body>

</html>
